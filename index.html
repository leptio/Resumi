<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumi - Futuristic Resume Builder</title>
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Google Fonts (imported via style.css) -->
  <link rel="stylesheet" href="style.css">
  <!-- html2pdf and html2canvas for export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas-pro@1.5.11/dist/html2canvas-pro.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-html2canvas-pro@1.5.221/dist/jspdf-html2canvas-pro.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-200 to-white dark:from-gray-900 dark:to-indigo-800 text-gray-800 dark:text-gray-100 transition-colors">
  <!-- Header with title and theme toggle -->
  <header class="flex items-center justify-between p-4 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold">Resumi</h1>
    <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition" title="Toggle light/dark mode">
      ðŸŒ™
    </button>
  </header>

  <main class="flex flex-col md:flex-row max-w-5xl mx-auto gap-8 p-4">
    <!-- Input Form Section -->
    <section id="input-section" class="flex-1 bg-white/20 dark:bg-gray-800/30 backdrop-blur-md border border-white/20 dark:border-gray-600 rounded-xl p-6 space-y-6 transition-opacity duration-500">
      <h2 class="text-2xl font-semibold text-center">Enter Your Resume Data</h2>
      <form id="resume-form" class="space-y-4">
        <!-- Personal Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="inputName" placeholder="Full Name" required 
                 class="w-full px-3 py-2 bg-white dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" />
          <input type="text" id="inputTitle" placeholder="Professional Title" required
                 class="w-full px-3 py-2 bg-white dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" />
        </div>
        <textarea id="inputSummary" rows="3" placeholder="Summary / Objective"
                  class="w-full px-3 py-2 bg-white dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"></textarea>
        <textarea id="inputEmail" rows="1" placeholder="Email Address"
                  class="w-full px-3 py-2 bg-white dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"></textarea>
       <!-- Experience (Input Section) -->
        <h3 class="text-xl font-semibold mt-4">Experience</h3>
        <button type="button" id="addJobBtn" class="w-full py-2 rounded-md bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-medium hover:opacity-90 transform hover:scale-105 transition duration-300">
          + Add Job
        </button>
        <div id="jobs-container" class="space-y-4 mt-4"></div>


       

        <!-- Education -->
        <h3 class="text-xl font-semibold mt-4">Education</h3>
        <button type="button" id="addSchoolBtn" class="w-full py-2 rounded-md bg-gradient-to-r from-purple-500 to-blue-500 text-white font-medium hover:opacity-90 transform hover:scale-105 transition duration-300">
          + Add School
        </button>
        <div id="schools-container" class="space-y-4 mt-4"></div>
        <!-- Skills -->
        <h3 class="text-xl font-semibold mt-4">Skills</h3>
        <input type="text" id="inputSkills" placeholder="List skills separated by commas"
               class="w-full px-3 py-2 bg-white dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
        <!-- Submit -->
        <button type="submit" class="w-full mt-4 py-3 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold hover:opacity-90 transform hover:scale-105 transition duration-300">
          Generate Resume
        </button>
      </form>
    </section>

    <!-- Resume Preview Section -->
    <section id="resume-preview" class="flex-1 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 space-y-6 opacity-0 pointer-events-none transition-opacity duration-500">
      <!-- Header / Name -->
      <div class="text-center">
        <h1 id="previewName" class="text-4xl font-bold"></h1>
        <p id="previewTitle" class="text-xl text-gray-600 dark:text-gray-300 mt-1"></p>
      </div>
      <!-- Email -->
      <div class="text-center">
        <h1 id="previewEmail" class="text-gray-600 dark:text-gray-200 mt-1"></h1>
      </div>
      <!-- Summary -->
      <div>
        <h2 class="text-2xl font-semibold border-b-2 border-gray-300 dark:border-gray-600 pb-2 mb-3">Summary</h2>
        <p id="previewSummary" class="text-gray-700 dark:text-gray-200"></p>
      </div>

      


     <!-- Experience Timeline -->
     <div id="experiencePreview">
        <h2 class="text-2xl font-semibold border-b-2 border-gray-300 dark:border-gray-600 pb-2 mb-3">
            Experience
        </h2>
     </div>


      <!-- Education Timeline -->
     <div id="schoolPreview">
        <h2 class="text-2xl font-semibold border-b-2 border-gray-300 dark:border-gray-600 pb-2 mb-3">
            Education
        </h2>
     </div>
      <!-- Skills Tags -->
      <div>
        <h2 class="text-2xl font-semibold border-b-2 border-gray-300 dark:border-gray-600 pb-2 mb-3">Skills</h2>
        <div id="skillsPreview" class="flex flex-wrap gap-2"></div>
      </div>
      <!-- Export Buttons -->
      <div class="flex gap-4">
        <button id="downloadPDF" class="flex-1 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition transform hover:scale-105">
          Download PDF
        </button>
        <button id="downloadPNG" class="flex-1 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition transform hover:scale-105">
          Download PNG
        </button>
      </div>
    </section>
  </main>

  <!-- Script for interactions -->
  <script src="script.js"></script>
</body>
</html>
